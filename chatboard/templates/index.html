<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem;
      background: linear-gradient(90deg, #6366f1, #4f46e5);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f3f4f6;
    }

    .message-row {
      display: flex;
      margin-bottom: 1rem;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      position: relative;
      line-height: 1.4;
    }

    .message-row.bot .message-bubble {
      background-color: #e0f2fe;
      color: #0369a1;
      border-bottom-left-radius: 0;
    }

    .message-row.user .message-bubble {
      background-color: #c7d2fe;
      color: #312e81;
      border-bottom-right-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
      background-color: #fff;
      padding: 0.75rem;
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      resize: none;
    }

    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #6366f1;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #4f46e5;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e293b;
      }

      .chat-container {
        background-color: #0f172a;
        color: #f1f5f9;
      }

      .chat-header {
        background: linear-gradient(90deg, #4338ca, #3730a3);
      }

      .chat-messages {
        background-color: #1e293b;
      }

      .message-row.bot .message-bubble {
        background-color: #334155;
        color: #e0f2fe;
      }

      .message-row.user .message-bubble {
        background-color: #4c1d95;
        color: #e0e7ff;
      }

      .chat-input {
        background-color: #0f172a;
        border-top: 1px solid #334155;
      }

      .chat-input textarea {
        background-color: #1e293b;
        color: #f1f5f9;
        border-color: #475569;
      }

      .chat-input button {
        background-color: #4f46e5;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Gemini AI Assistant</div>
    <div id="chatbox" class="chat-messages"></div>
    <div class="chat-input">
      <textarea id="message" rows="1" placeholder="Ask something..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatbox = document.getElementById("chatbox");
      addMessage("You", msg, "user");
      input.value = "";

      fetch("/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        addMessage("Gemini", data.reply, "bot");
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }

    function addMessage(sender, text, type) {
      const chatbox = document.getElementById("chatbox");
      const row = document.createElement("div");
      row.className = `message-row ${type}`;
      row.innerHTML = `<div class="message-bubble">${text}</div>`;
      chatbox.appendChild(row);
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        if (cookie.trim().startsWith(name + '=')) {
          return decodeURIComponent(cookie.trim().substring(name.length + 1));
        }
      }
      return '';
    }
  </script>
</body>
</html>
